services:
  mc:
    image: itzg/minecraft-server
    ports:
      - "25565:25565"
    restart: no
    volumes:
      - "./mc-data:/data"
    environment:
      EULA: "TRUE"

      VERSION: "1.21"
      TYPE: "PURPUR"

      MEMORY: 2G
      VIEW_DISTANCE: 10
      MAX_PLAYERS: 50

      OPS: "WindMagi,Twenty_Faces"

      MOTD: "Test Server"

      LEVEL: world
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    #volumes:
    #  - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "password"
  adminer:
    image: adminer
    restart: always
    ports:
      - 127.0.0.1:8888:8080
